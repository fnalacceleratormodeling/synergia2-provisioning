# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  packages:
    openssh:
      externals:
      - spec: openssh@7.4p1
        prefix: /usr
    all:
      compiler: [gcc@11.3.0]
      providers:
        mpi:
        - openmpi
  # add package specs to the `specs` list
  specs:
  - openmpi@4.1.4+cuda+legacylaunchers schedulers=slurm fabrics=ucx cuda_arch=70
  - pmix@3.2.3
  - ucx+cuda+gdrcopy cuda_arch=70
  - hdf5@1.12.1+hl+mpi
  - kokkos@develop+openmp+wrapper+cuda+cuda_constexpr+cuda_lambda std=17 cuda_arch=70
  - petsc@main+batch+cuda~fortran cuda_arch=70
  - pkgconf
  - gsl
  - cmake arch=x86_64_v2
  - eigen
  - cereal
  - ninja arch=x86_64_v2
  - python+tkinter arch=x86_64_v2
  - py-numpy
  - py-matplotlib
  - py-pyparsing
  - py-pip
  - py-mpi4py
  - py-h5py+mpi
  - py-pytest@7.1.2
  view: true
  concretizer:
    unify: true
