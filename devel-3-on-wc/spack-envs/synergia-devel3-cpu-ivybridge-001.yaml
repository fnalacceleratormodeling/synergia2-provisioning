# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  packages:
    all:
      compiler: [gcc@11.3.0]
      providers:
        mpi:
        - mpich
  # add package specs to the `specs` list
  specs:
  - mpich@4.0.2+argobots+slurm~fortran~cuda device=ch4 netmod=ucx pmi=pmix
  - yaksa~cuda
  - pmix@3.2.3
  - hdf5@1.12.1+hl+mpi
  - fftw+mpi+openmp
  - kokkos@develop+openmp std=17
  - petsc@main+batch~fortran
  - pkgconf
  - gsl
  - cmake
  - eigen
  - cereal
  - ninja
  - python+tkinter
  - py-numpy
  - py-matplotlib
  - py-pyparsing
  - py-pip
  - py-mpi4py
  - py-h5py+mpi
  - py-pytest@7.1.2
  view: true
  concretizer:
    unify: true
